<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Product</h1>
    </header>

 <main>
    <div class="card">
      <img src="https://assets.woolworthsstatic.co.za/Coca-Cola-Original-Soft-Drink-1-L-5449000054227.jpg?V=Z00E&o=eyJidWNrZXQiOiJ3dy1vbmxpbmUtaW1hZ2UtcmVzaXplIiwia2V5IjoiaW1hZ2VzL2VsYXN0aWNlcmEvcHJvZHVjdHMvaGVyby8yMDI1LTA1LTE5LzU0NDkwMDAwNTQyMjdfaGVyby5qcGcifQ&w=800&q=85" alt="Product 1">
      <h3>Coca Cola </h3>
      <p class="price">R 19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://www.deeliver.co.za/cdn/shop/files/albany-superior-sliced-bread-white.jpg?v=1742658730" alt="Product 2">
      <h3>Albany Bread</h3>
      <p class="price">R 29.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://m.media-amazon.com/images/I/8141nrQe0aL.jpg" alt="Product 3">
      <h3>Lays</h3>
      <p class="price">R 39.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://www.orchardfood.co.za/cdn/shop/files/Milk.png?v=1697776095&width=1946" alt="Product 4">
      <h3> Milk</h3>
      <p class="price">R 24.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://assets.woolworthsstatic.co.za/Snowflake-Cake-Wheat-Flour-10-kg-2-6001205101756-detail.jpg?V=vmkT&o=eyJidWNrZXQiOiJ3dy1vbmxpbmUtaW1hZ2UtcmVzaXplIiwia2V5IjoiaW1hZ2VzL2VsYXN0aWNlcmEvcHJvZHVjdHMvYWx0ZXJuYXRlLzIwMjItMTItMjMvNjAwMTIwNTEwMTc1Nl9kZXRhaWwuanBnIn0&q=75" alt="Product 5">
      <h3>Cake Flour</h3>
      <p class="price">R 49.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://exclusivelyfood.co.za/wp-content/uploads/2021/02/PAN-OIL-750ml.jpg" alt="Product 6">
      <h3>Cooking Oil</h3>
      <p class="price">R 59.99</p>
      <button>Add to Cart</button>
    </div>
  </main>

    
</body>
</html>
