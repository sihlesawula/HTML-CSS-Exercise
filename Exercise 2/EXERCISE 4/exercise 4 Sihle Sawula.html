<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise.css">
    <title>Registration</title>
</head>
<body>

    <h1>REGISTER</h1>

    <form action="https://formspree.io/f/xpwzpzrd" method="POST">
        <label for="">First Name: </label>
        <input type="text" name="first_name" id="first_name" placeholder="John" required>

        <label for="">Last Name: </label>
        <input type="text" name="last_name" id="last_name" placeholder="Doe" required>

        <label for="">Gender: </label>
        <select name="gender" id="gender" required>
            <option value="male" id="male" name="gender">Male</option>
            <option value="female" id="female" name="gender">Female</option>
            <option value="other" id="other" name="gender">Prefer Not To Say</option>
        </select>

        <label for="">Date of Birth: </label>
        <input type="date" name="" id="" placeholder="DD/MM/YYYY">

        <label for="">Email: </label>
        <input type="email" name="" id="" placeholder="John Doe" required>

        <button type="submit">Submit</button>
    </form>

    <h1>SEARCH</h1>


    <form action="http://httpbin.org/get" method="GET">
  <label for="search">Search:</label>
  <input type="text" id="search_name" name="search_name" placeholder="Enter search term">
  <input type="submit" value="Search">
</form>

    
</body>
</html>
