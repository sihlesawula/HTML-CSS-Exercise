<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <nav class="navbar">
    <h1 class="logo">ShopEase</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#product">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero" id="product">
    <div class="hero-content">
      <h2>Discover the Future of Shopping</h2>
      <p>Explore top-rated products tailored for you.</p>
      <button class="cta">Shop Now</button>
    </div>
  </section>

  <section class="products">
    <h2 class="section-title">Featured Products</h2>
    <div class="product-grid">
      
      <div class="product-card" style="animation-delay: 0s;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3QwOdZo00eIyKHPBtYbcmktg-R3qE0QW4Ng&s" alt="Product 1" />
        <h3>Smart Watch</h3>
        <p>R 199.99</p>
      </div>
      <div class="product-card" style="animation-delay: 0.1s;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8e118httE4cC4PzR5op7z0HokCeSYOJt04w&s" alt="Product 2" />
        <h3>Wireless Earbuds</h3>
        <p>R 89.99</p>
      </div>
      <div class="product-card" style="animation-delay: 0.2s;">
        <img src="https://180by2.co.za/cdn/shop/files/metaquest3andcontrollers_f06bb288-c3d0-4749-b278-15cf2f58397a.jpg?v=1727436833" alt="Product 3" />
        <h3>VR Headset</h3>
        <p>R 299.99</p>
      </div>
      <div class="product-card" style="animation-delay: 0.3s;">
        <img src="https://www.fastrak.co.za/cdn/shop/files/STW-11_Front_1.png?v=1725028090" alt="Product 4" />
        <h3>Bluetooth Speaker</h3>
        <p>R 59.99</p>
      </div>
      <div class="product-card" style="animation-delay: 0.4s;">
        <img src="https://m.media-amazon.com/images/I/71WlZWwsJvL._AC_SL1500_.jpg" alt="Product 5" />
        <h3>Smartphone</h3>
        <p>R 499.99</p>
      </div>
      <div class="product-card" style="animation-delay: 0.5s;">
        <img src="https://www.incredible.co.za/api/catalog/product/b/l/blackview_tab_16_pro___2_ecommerce_f8c0.png?store=incredibleconnection&image-type=image" alt="Product 6" />
        <h3>Tablet Pro</h3>
        <p>R 399.99</p>
      </div>
    </div>
  </section>

  <script>
    // Hide loader after window loads
    window.onload = () => {
      document.getElementById('loader').style.display = 'none';
    };
  </script>

</body>
</html>
